<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Common Edits - Landing Page</title>
    
    <meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
    <meta name="keywords" content="Hip Hop Beat Contest">
	<meta name="description" content="Hip Hop Beat Contest">
    
    <link href="css/main.css" rel="stylesheet"/>
    
    <!-- This lets the not standard fonts work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
	<script src="js/rap-haus.js"></script>
</head>

<body class="landing-pg">
	<div id="wrapper-main" class="clearfix">
		<div class="shuffle-left">
			<div class="branding">
				<img src="img/CommonEdits-logo-white.png" alt="common edits logo in white" />
			</div>
			
			<div class="heading">
				<h1>An Open Source <i>Music Community</i></h1>
				<h2>Using Artificial Intelligence to create music that people love.</h2>
			</div>

			<form>
				<input id="email" name="email" type="email" placeholder="Enter Your Email Here" /><br />
				<button id="enter" name="enter" type="submit">Enter Email to Begin</button>
				<button id="fb-login" name="fb-login" type="submit">Log in with Facebook</button>
				<button id="tw-login" name="fb-login" type="submit">Login with Twitter</button>
			</form>
		</div>
	</div>
</body>
</html>
